<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <h2>Thêm sinh viên</h2>
        <form id="formSinhVien">
            Họ tên: <input type="text" id="hoTen" /><br /><br />
            Mã SV: <input type="text" id="maSV" /><br /><br />
            Ngày sinh: <input type="date" id="ngaySinh" /><br /><br />
            Lớp: <input type="text" id="lop" /><br /><br />
            <button type="submit">Thêm</button>
        </form>
        <h2>Danh sách sinh viên</h2>
        <table id="bangSinhVien">
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Mã SV</th>
                    <th>Ngày sinh</th>
                    <th>Lớp</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <!-- Nội dung sinh viên được thêm vào đây -->
            </tbody>
        </table>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
